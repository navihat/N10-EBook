<!DOCTYPE html> 
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N10-Ebook - Trang chủ</title>
  <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  
</head>
<body>
  <div class="container">
  <!-- SIDEBAR --> 
  <aside class="sidebar">
  <div class="logo">
    <img src="Logo.png" alt="Logo N10-Ebook" />
  </div>
  <nav class="menu">
    <a href="home" class="sidebar-button active"><i class="fas fa-home"></i>Trang chủ</a>
    <a href="#" class="sidebar-button"><i class="fas fa-list"></i>Danh sách đọc</a>
    <a href="favorites" class="sidebar-button"><i class="fas fa-heart"></i>Mục yêu thích</a>
    <a href="#" class="sidebar-button"><i class="fas fa-cog"></i>Cài đặt</a>
  </nav>
  <a href="contact" class="sidebar-button contact-button">Liên hệ chúng tôi</a>
</aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- HEADER -->
    <header class="header">
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Tìm kiếm sách...">
        <button class="search-icon"><i class="fas fa-search"></i></button>
      </div>
      <div class="header-icons">
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content-area">
  <!-- Sách hay tháng 5 -->
  <div class="book-section">
    <h2 class="section-title">Sách hay tháng 5</h2>
    <div class="book-grid">
      <div class="item">Sách 1</div>
      <div class="item">Sách 2</div>
      <div class="item">Sách 3</div>
      <div class="item">Sách 4</div>
      <div class="item">Sách 5</div>
    </div>
  </div>

  <!-- Sách mới ra mắt -->
  <div class="book-section">
    <h2 class="section-title">Sách mới ra mắt</h2>
    <div class="book-grid">
      <div class="item">Sách 6</div>
      <div class="item">Sách 7</div>
      <div class="item">Sách 8</div>
      <div class="item">Sách 9</div>
      <div class="item">Sách 10</div>
    </div>
  </div>

  <!-- Tác giả nổi bật -->
  <div class="book-section">
    <h2 class="section-title">Tác giả nổi bật</h2>
    <div class="book-grid">
      <div class="item">Sách 11</div>
      <div class="item">Sách 12</div>
      <div class="item">Sách 13</div>
      <div class="item">Sách 14</div>
      <div class="item">Sách 15</div>
    </div>
  </div>
</section>
    </main>
  </div>

</body>
</html>
