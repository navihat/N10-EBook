<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nút cuộn lên đầu</title>
  <style>
    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #7abdea;
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    #scrollToTopBtn:hover {
      background-color: #4697ce;
    }
  </style>
</head>
<body>
  <button id="scrollToTopBtn" title="Cuộn lên đầu trang">↑</button>

  <script>
    const btn = document.getElementById("scrollToTopBtn");

    btn.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
